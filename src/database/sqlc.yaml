version: "2"
sql:
  - engine: "sqlite"
    queries: "queries/"
    schema: "migrations/"
    gen:
      go:
        package: "database"
        out: "."
        emit_json_tags: true
        json_tags_case_style: "snake"
        emit_params_struct_pointers: true
        emit_result_struct_pointers: true
        emit_methods_with_db_argument: true
        omit_unused_structs: true
